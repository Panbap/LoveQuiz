    <style>
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 24px;
            color: #555;
            flex-direction: column;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff7094;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text::after {
            content: '';
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }

        .image-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body>

        <div class="spinner"></div>
        <div id="loading-text">Loading</div>
    </div>

        <div class="form-group">

            <input type="text" id="mInput" placeholder="https://devpan.com/yes.jpg" />
        </div>

        <div id="preview-sub" class="image-preview">

        <div class="form-group">
            <label for="oInput">Lời phụ (khi nhấn Yes):</label>
            <input type="text" id="oInput" placeholder="Ví dụ: Tớ thích cậu!" />
        </div>

        <div class="input-row">
            <div class="form-group">
                <label for="g">Nội dung nút Yes:</label>
                <input type="text" id="g" placeholder="Ví dụ: Yêu chứ!" />
            </div>
            <div class="form-group">
                <label for="h">Nội dung nút No:</label>
                <input type="text" id="h" placeholder="Ví dụ: Không đâu!" />
            </div>
        </div>

        <button onclick="generateLink()">Tạo Link</button>

        <div id="donateBox">Đang tạo link...</div>
        <div id="linkOutput"></div>

        <div id="qrBox">
            <div id="qrcode"></div>
            <button id="downloadQRButton" onclick="downloadQRWithBackground()">Tải mã QR</button>

    </div>
